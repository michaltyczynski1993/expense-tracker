<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="container" onsubmit="addexpense(); return false;">
            <div class="form-header">
                <h1>EXPENSE TRACKER</h1>
            </div>
            <div class="row"><input type="text" id="title" placeholder="Title"></div>

            <div class="row">
                <label for="category">Choose category:</label>
                <select id="category" name="category">
                    <option value="petrol">Petrol</option>
                    <option value="house bills">House bills</option>
                    <option value="shopping">Shopping</option>
                    <option value="extras">Extras</option>
                </select>
                <input type="number" id="amount" placeholder="How much you spent?">
            </div>
            <div class="row">
                <input type="date" id="date">
                <input type="submit" id="submit"></input>
            </div>
            <hr>
            <div class="row">
                <label id="budget">Your budget: </label>
                <label id="total-label">Total: <span id="total"></span></label>
            </div>
        </form>

        <section class="expenses container">
            <table>
                <thead>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Value</th>
                    <th>Date</th>
                </thead>
                <tbody id="table"></tbody>
            </table>

        </section>
    </main>

    <!-- JS Script -->
    <script src="expense.js"></script>
</body>

</html>
