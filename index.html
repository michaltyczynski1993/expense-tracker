<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="container" onsubmit="addexpense()">
            <div class="form-header">
                <h1>EXPENSE TRACKER</h1>
            </div>
            <div class="row"><input type="text" id="title" placeholder="Title" required></div>
            <div class="row">
                <label for="category">Choose category:</label>
                <select id="category" name="category" required>
                    <option disabled value="" selected hidden>Select category</option>
                    <option value="house bills">House bills</option>
                    <option value="petrol">Petrol</option>
                    <option value="grocery">Grocery</option>
                    <option value="beauty">Beauty</option>
                    <option value="shopping/clothes">Shopping/Clothes</option>
                    <option value="restaurants">Restaurants</option>
                    <option value="extras">Extras</option>

                </select>
                <input type="number" id="amount" placeholder="How much you spent?" step="any" required>
            </div>
            <div class="row mobile-row">
                <label for="date">Date: </label>
                <input type="date" id="date" required>
                <button type="submit" id="submit">Submit</button>
            </div>
            <hr>
            <h2>Budget and expenses</h2>
            <div class="row mobile-row">
                <label id="budget">Your budget: </label>
                <label id="total-label">Total: <span id="total"></span></label>
            </div>
            <hr>
            <h2>Savings</h2>
            <div class="row mobile-row">
                <label id="savings-label">Savings: <span id="savings"></span></label>
            </div>


        </form>

        <section class="container mobile">
            <h2>Delete items</h2>
            <div class="row mobile-row">
                <button onclick="clearAll()">Delete All</button>
                <input id="delete-title" type="text" placeholder="type record title you want to delete">
                <button onclick="deleteObject()">Delete</button>
            </div>
        </section>
        <hr>
        <div class="expenses container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Value</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </main>

    <!-- JS Script -->
    <script src="expense.js"></script>
</body>

</html>
